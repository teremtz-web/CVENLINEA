<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tere Martínez - Galería</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Geologica:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #FF7B00;
      --red: #FF5151;
      --pink: #FF9292;
      --gray: #4D4D4D;
    }
    body {
      margin: 0;
      font-family: 'Geologica', sans-serif;
      background: var(--gray);
      color: white;
    }
    header {
      background: var(--orange);
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Kanit', sans-serif;
      font-weight: 700;
      font-size: 80px;
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
    }
    .back-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 18px;
      background: var(--red);
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Kanit';
      font-weight: 700;
      text-decoration: none;
      color: white;
      font-size: 20px;
    }
    @media (max-width: 768px) {
      h1 { font-size: 50px; }
    }
  </style>
</head>
<body>
  <header><h1>Tere Martínez, Galería</h1></header>
  <div class="container">
    <div class="gallery-grid">
      <img src="Programación/P3.webp">
      <img src="Programación/P1.webp">
      <img src="Programación/P2.webp" >
      <img src="Programación/P4.webp">
      <img src="Programación/P5.webp">
      <img src="Programación/P6.webp">
      <img src="Programación/P7.webp">
      <img src="Programación/PFP.webp">
      <img src="Programación/PFP2.webp">
    </div>
    <a href="index.html" class="back-button">⟵ Regresar</a>
  </div>
</body>
</html>
